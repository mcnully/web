<div class="col-lg-12  work--featured">
  <div class="box  box--lg  push--bottom-sml">
    <div class="row">
      <!-- carousel of featured work -->
      <div class="col-xs-offset-1  col-xs-10  col-sm-offset-1  col-sm-10  col-md-offset-2  col-md-8  col-lg-offset-1  col-lg-6  work--featured-slider">
        <ul class="slider">
          <li><img src="img/{{include.images}}-featured-1.jpg" class="img-responsive" alt="featured-work-1" /></li>
          <li><img src="img/{{include.images}}-featured-2.jpg" class="img-responsive" alt="featured-work-2" /></li>
          <li><img src="img/{{include.images}}-featured-3.jpg" class="img-responsive" alt="featured-work-3" /></li>
        </ul>
      </div><!-- /carousel of featured work -->
      <!-- featured work breakdown -->
      <div class="col-xs-offset-1  col-xs-10  col-sm-offset-1  col-sm-10  col-md-offset-1  col-md-10  col-lg-offset-1  col-lg-4  work--featured-breakdown">
        <h3 class="brand--font-standard">Featured Project</h3>
        <h4 class="brand--font-standard">{{include.client}} <span class="brand--font-light">({{include.date}})</span></h4>
        <p>
          {{include.desc}}
        </p>
        <a href="http://{{include.url}}" target="_blank" class="btn  btn--orange  brand--font">view project</a>
      </div><!-- /featured work breakdown -->
    </div>
  </div>
</div>
